<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Species Predictor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .center {
            position: absolute;
            text-align: center;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(230, 239, 245);
            padding: 2rem;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1 style="color: #28a745; margin-bottom: 20px;">
            ðŸŒ¸ Iris Species Predictor
        </h1>
        
        <form action="result">
            {% csrf_token %}
            
            <div class="form-group">
                <input class="form-control" type="number" step="0.1" name="sepal_length" placeholder="Sepal Length (cm)" required>
            </div>
            
            <div class="form-group">
                <input class="form-control" type="number" step="0.1" name="sepal_width" placeholder="Sepal Width (cm)" required>
            </div>
            
            <div class="form-group">
                <input class="form-control" type="number" step="0.1" name="petal_length" placeholder="Petal Length (cm)" required>
            </div>
            
            <div class="form-group">
                <input class="form-control" type="number" step="0.1" name="petal_width" placeholder="Petal Width (cm)" required>
            </div>
            
            <input type="submit" class="btn btn-success btn-lg btn-block" value="Predict Species">
        </form>
    </div>
</body>
</html>
