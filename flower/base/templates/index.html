<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Iris Species Predictor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f4f8;
        }

        .center {
            position: absolute;
            text-align: center;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            color: #2e8b57;
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #2e8b57;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #256f46;
        }
    </style>
</head>

<body>
    <div class="center">
        <h1>ðŸŒ¸ Iris Species Predictor</h1>

        <form action="result">
            {% csrf_token %}
            <input type="number" step="0.1" name="sepal_length" placeholder="Sepal Length (cm)" required>
            <input type="number" step="0.1" name="sepal_width" placeholder="Sepal Width (cm)" required>
            <input type="number" step="0.1" name="petal_length" placeholder="Petal Length (cm)" required>
            <input type="number" step="0.1" name="petal_width" placeholder="Petal Width (cm)" required>
            <input type="submit" value="Predict Species">
        </form>
    </div>
</body>

</html>
