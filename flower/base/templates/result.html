<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f4f8;
        }

        .center {
            position: absolute;
            text-align: center;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            color: #2e8b57;
        }

        h1 {
            color: #28a745;
            margin: 20px 0;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        a {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 20px;
        }

        a:hover {
            background-color: #256f46;
        }
    </style>
</head>

<body>
    <div class="center">
        <h2>Predicted Iris Species</h2>
        <h1>{{ result }}</h1>
        <p>Based on the provided measurements</p>
        <a href="/">Make Another Prediction</a>
    </div>
</body>

</html>
